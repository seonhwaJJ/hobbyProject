<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="todoHeader">
                <input type="text" id="task-input">
                <button type="button" id="add-button">추가</button>
            </div>

            <section class="tabWrap">
                <div class="tabHead">
                    <span id="all">모두</span>
                    <span id="ing">진행 중</span>
                    <span id="end">끝</span>
                </div>
                <div class="tabPanel">
                    <ul id="task-area">
                    </ul>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="todolist.js"></script>
<script src="https://kit.fontawesome.com/b16d8f3990.js" crossorigin="anonymous"></script>
</html>
